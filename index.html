<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <header>
        <div class="jumbotron text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <!-- Main content container -->
    <main>
        <!-- Left Column -->
        <div class="container col-4 m-3 p-3">
            <!-- Search Box -->
            <div class="row">
                <label for="search-city" class="m-2 text-center">
                    <h3>Search for a City</h3>
                </label>
                <input type="text" id="search-city" class="m-2" value="San Francisco">
                <button class="button m-2 bg-primary text-white" id="search-btn">Search</button>
            </div>
            <hr />
            <!-- Search History -->
            <div id="search-history" class="row">
            </div>
        </div>
        <!-- Right Column -->
        <div class="container m-3 p-3">
            <!-- Current Conditions Panel -->
            <div class="row border border-primary headline">
                <h3 id="weather-city">Please provide a city to the left</h3>
                <div><img id="weather-icon" /> </div>
                <p>Temp: <span id="weather-current-temp"></span> </p>
                <p>Wind: <span id="weather-current-wind"></span> </p>
                <p>Humidity: <span id="weather-current-humidity"></span> </p>
                <p>UV Index: <span id="weather-current-uv" class="px-2 py-1"></span> </p>
            </div>
            <h3>5 Day Forecast</h3>
            <div class="row flex">
                <!-- Container for horizontal 5 days ahead -->
                <div class="col">
                    <h5 id="for0Date"></h5>
                    <img id="for0Img">
                    <p>Temp: <span id="for0Temp"></span></p>
                    <p>Wind: <span id="for0Wind"></span></p>
                    <p>Humidity: <span id="for0Hum"></span></p>
                </div>
                <div class="col">
                    <h5 id="for1Date"></h5>
                    <img id="for1Img">
                    <p>Temp: <span id="for1Temp"></span></p>
                    <p>Wind: <span id="for1Wind"></span></p>
                    <p>Humidity: <span id="for1Hum"></span></p>
                </div>
                <div class="col">
                    <h5 id="for2Date"></h5>
                    <img id="for2Img">
                    <p>Temp: <span id="for2Temp"></span></p>
                    <p>Wind: <span id="for2Wind"></span></p>
                    <p>Humidity: <span id="for2Hum"></span></p>
                </div>
                <div class="col">
                    <h5 id="for3Date"></h5>
                    <img id="for3Img">
                    <p>Temp: <span id="for3Temp"></span></p>
                    <p>Wind: <span id="for3Wind"></span></p>
                    <p>Humidity: <span id="for3Hum"></span></p>
                </div>
                <div class="col">
                    <h5 id="for4Date"></h5>
                    <img id="for4Img">
                    <p>Temp: <span id="for4Temp"></span></p>
                    <p>Wind: <span id="for4Wind"></span></p>
                    <p>Humidity: <span id="for4Hum"></span></p>
                </div>
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://code.jquery.com/ui/1.13.1/jquery-ui.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js" ></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css' />
    <script src='./assets/js/script.js'></script>
</body>

</html>
