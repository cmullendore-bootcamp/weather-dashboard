<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <header>
        <div class="jumbotron text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <!-- Main content container -->
    <main>
        <!-- Left Column -->
        <div class="m-3 p-3">
            <!-- Search Box -->
            <div class="row">
                <label for="search-city" class="m-2 text-center">
                    <h3>Search for a City</h3>
                </label>
                <input type="text" id="search-city" class="m-2" value="San Francisco">
                <button class="button m-2 bg-primary text-white" id="search-btn">Search</button>
            </div>
            <hr />
            <!-- Search History -->
            <div id="search-history" class="row">
                <button class="button m-2 history-btn" value="history1">History 1</button>
                <button class="button m-2 history-btn" value="history2">History 2</button>
                <button class="button m-2 history-btn" value="history3">History 3</button>
            </div>
        </div>
        <!-- Right Column -->
        <div class="container m-3 p-3">
            <!-- Current Conditions Panel -->
            <div class="row border border-primary">
                <h3 id="weather-current">City <span><img id="weather-icon" /> </span></h3>
                <p>Temp: <span id="weather-current-temp">#temp</span> </p>
                <p>Wind: <span id="weather-current-wind">#wind</span> </p>
                <p>Humidity: <span id="weather-current-humidity">#humid</span> </p>
                <p>UV Index: <span id="weather-current-uv">#uv</span> </p>
            </div>
            <h3>5 Day Forecast</h3>
            <div class="row flex">
                <!-- Container for horizontal 5 days ahead -->
                <div class="col">
                    <h5>Date</h5>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p>Temp: <span id="temp">65</span></p>
                </div>
                <div class="col">day 2</div>
                <div class="col">day 3</div>
                <div class="col">day 4</div>
                <div class="col">day 5</div>
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://code.jquery.com/ui/1.13.1/jquery-ui.min.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css' />
    <script src='./assets/js/script.js'></script>
</body>

</html>
